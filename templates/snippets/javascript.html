{% load static %}
<!-- js -->
    <script src="{% static "templates/js/jquery-2.2.3.min.js" %}"></script>
    <!-- //js -->
    <!-- Banner  Responsiveslides -->
    <script src="{% static "templates/js/responsiveslides.min.js" %}"></script>
    <script>
        // You can also use"$(window).load(function() {"
        $(function () {
            // Slideshow 4
            $("#slider3").responsiveSlides({
                auto: true,
                pager: true,
                nav: false,
                speed: 500,
                namespace: "callbacks",
                before: function () {
                    $('.events').append("<li>before event fired.</li>");
                },
                after: function () {
                    $('.events').append("<li>after event fired.</li>");
                }
            });

        });
    </script>
    <!-- //Banner  Responsiveslides -->
    <!-- gallery -->
    <script src="{% static "templates/js/jquery.picEyes.js" %}"></script>
    <script>
        $(function () {
            //picturesEyes($('.demo li'));
            $('.demo li').picEyes();
        });
    </script>
    <!-- //gallery -->
    <!-- stats -->
    <script src="{% static "templates/js/counter.js" %}"></script>
    <!-- //stats -->
    <!-- start-smooth-scrolling -->
    <script src="{% static "templates/js/move-top.js" %}"></script>
    <script src="{% static "templates/js/easing.js" %}"></script>
    <script>
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();

                $('html,body').animate({
                    scrollTop: $(this.hash).offset().top
                }, 1000);
            });
        });
    </script>
    <!-- //end-smooth-scrolling -->
    <!-- smooth-scrolling-of-move-up -->
    <script>
        $(document).ready(function () {
            /*
            var defaults = {
                containerID: 'toTop', // fading element id
                containerHoverID: 'toTopHover', // fading element hover id
                scrollSpeed: 1200,
                easingType: 'linear' 
            };
            */
            $().UItoTop({
                easingType: 'easeOutQuart'
            });

        });
    </script>
    <script src="{% static "templates/js/SmoothScroll.min.js" %}"></script>
    <!-- //smooth-scrolling-of-move-up -->
