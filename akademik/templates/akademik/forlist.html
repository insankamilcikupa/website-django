<div class="container">	
	<h1>
		Penilaian Siswa Per Bulan
	</h1>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">No.</th>
	      <th scope="col">Tanggal</th>
	      <th scope="col">Nama Siswa</th>
	      <th scope="col">Jumlah</th>
	      <th scope="col">Hapus</th>
	    </tr>
	  </thead>
	  <tbody>   
	    {% for field in semua_field %}
	    	<tr>
		      <th scope="row">{{forloop.counter}}</th>
		      <td>{{field.Nama_Siswa}}</td>
		      <td>{{field.Kode_Pengembangan}}</td>
		      <td>{{field.Bulan}}</td>
		      <td>{{field.Penilaian}}</td>
		    </tr>
		{% endfor %}
	  </tbody>
	</table>
</div>
