<section class="team_wthree py-4" id="team">
   <div class="container py-lg-5">
    <ul class="nav">
      <li class="nav-link">
        <a class= "btn btn-primary" href="/akademik/data/" title="">Data Diri Siswa</a>
        <a class= "btn btn-primary" href="/akademik/nilai/" title="">Nilai Siswa</a>
        <a class= "btn btn-primary" href="/akademik/spp/" title="">SPP Siswa</a><br><br>
        <a href="{% url 'logout' %}">LOGOUT</a>
      </li>
    </ul>
    <br>
      <div class="sec-main">
        <span class="sub-line">Selamat Datang, {{user}}</span>
        <h3 class="wthree-title">Penilaian Siswa Dalam Satu Bulan</h3>
      </div>    

<div class="container">
    <table class="table">
        <thead class="thead-dark">
            <tr>
              <th scope="col" class="text-center">No.</th>
              <th scope="col" class="text-center">Judul</th>
              <th scope="col" class="text-center">Bulan</th>
              <th scope="col" class="text-center">Nilai</th>
              <th scope="col" class="text-center">Deskripsi</th>
            </tr>
          </thead>
          <tbody>
            {% for data in tampil_nilai %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{data.Judul_Pengembangan}}</td>
                <td>{{data.Bulan}}</td>
                <td>{{data.Penilaian}}</td>
                <td>{{data.Deskripsi}}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
   	</div>
</section>
